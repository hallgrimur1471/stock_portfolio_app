<form class="example-form">
    <mat-form-field class=" example-full-width" appearance="fill">
        <mat-label>Enter stock ticker symbol</mat-label>
        <input #searchBox type="text" placeholder="Pick one" aria-label="Stock ticker symbol" matInput
            [formControl]="control" [matAutocomplete]="auto" (keydown.enter)="handleEnterKeypress(searchBox.value)"
            oninput="this.value = this.value.toUpperCase()">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option disabled class="loading" *ngIf="loading">
                <mat-spinner diameter="40"></mat-spinner>
            </mat-option>
            <mat-option *ngFor="let option of autocompleteOptions$ | async" [value]="option" (click)="search(option)">
                {{option}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <button mat-button style="margin-left: 600px" (click)="search(searchBox.value)">Search</button>
    <button mat-button style="margin-left: 600px" (click)="searchBox.value=''; clearSearchResults()">Clear</button>
</form>
<ng-container *ngIf="rs.hasResults">
    <app-stock-details></app-stock-details>
</ng-container>
